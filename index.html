<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <!--title and description-->
<h1 id="title">Survey Form</h1>

<p id="description">Cheers everyone..!</p>
	
	<!--Container-->
	<div class="container">

		<form id="survey-form">
			
			<!--primary information-->
			<!-- <label for=" "> attribute must equal <input id=" "> attribute -->
			<div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" class="form-inputs" required>
			</div>
			<div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" class="form-inputs" required>
			</div>
			<div class="form-group">
        <label for="number" id="number-label">Age</label>
        <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter Your Age (18+)" class="form-inputs" required>
			</div>

        <!--dropdown list-->
			<div class="form-group">
        <label for="dropdown" id="drink" style="width: 90vw;">Choose your favouite drink:</label>
        <select id="dropdown" name="drink" class="form-inputs">
          <option value="null" selected>--select--</option>
          <option value="beer">Beer</option>
          <option value="lager">Lager</option>
          <option value="wine">Wine</option>
          <option value="whisky">Whisky</option>
          <option value="other">Other</option>
        </select>
			</div>

        <!--type of drinker-->
			<div class="form-group">
        <p>What kind of drinker are you?</p>
        <input type="radio" id="regular" name="frequency" value="regular" checked>
        <label for="regular">Regular</label><br>
        <input type="radio" id="social" name="frequency" value="social">
        <label for="social">Social</label><br>
        <input type="radio" id="kitchen" name="frequency" value="kitchen">
        <label for="kitchen">Kitchen</label><br>
        <input type="radio" id="other" name="frequency" value="other">
        <label for="other">Other</label><br>
        <input type="radio" id="prefer-not-to-say" name="frequency" value="no-say">
        <label for="no-say">Prefer not to say</label>
			</div>

        <!--buying booze-->
			<div class="form-group">
        <p>Where do you usually buy your booze?</p>
        <input type="checkbox" id="off-licence" name="prefer" value="off-licence">
        <label for="off-licence">Off Licence</label><br>
        <input type="checkbox" id="supermarket" name="prefer" value="supermarket">
        <label for="supermarket">Supermarket</label><br>
        <input type="checkbox" id="online" name="prefer" value="online">
        <label for="online">Online</label><br>
        <input type="checkbox" id="pub" name="prefer" value="pub">
        <label for="pub">Pub</label>
			</div>

        <!--textarea-->
			<div class="form-group">
        <p>
         <label for="additional-comments">Additional Comments</label>
        </p>
        <textarea id="additional-comments" name="additional-comments" rows="5" cols="40" placeholder="Enter your text here..."></textarea>
			</div>

        <!--submit button-->
			<div class="form-group">
        <input id="submit" type="submit" class="submit-button">
      </div>
    </form>
	</div>
</body>
</html>
